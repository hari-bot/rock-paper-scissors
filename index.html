<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Sissors</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Rock Paper Sissors</h1>
    <div class="container-1">
        <div id="rock" class="btn rock box">✊🏽</div>
        <div id="paper" class="btn paper box">🖐🏽</div>
        <div id="sissors" class="btn sissors box">✌🏽</div>
    </div>

   <div class="container-2">

    <h3 class="results">Click To Play!</h3>
 

    <div class="score ">
        <p class="verses">You: Nan || Computer: Nan</p>
        <p class="game-results">Wins: 0, Looses: 0, Ties: 0</p>

        <p class="button">Reset score</p>
    </div>

   </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
